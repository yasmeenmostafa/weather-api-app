<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/all.min.css">

<body>
    <nav class="navbar navbar-expand-lg bg-black py-5">

            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  " id="navbarNav">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link active home border px-3 py-0 border-primary rounded-pill text-primary"

                    </li>
                    <li class="nav-item mx-3">

                </ul>

        <div class="container text-center d-flex justify-content-center align-items-center py-5 flex-wrap my-5">

                <input class="bg-black rounded-pill border-0 p-3  w-100 text-white" type="search"

            </div>
            <div class=" row justify-content-center align-items-center w-100 my-5  text-white-50 mx-4 " id="page">

                <input class="bg-dark rounded-pill border-0 p-3  w-100 text-white " type="search"

                </p>
